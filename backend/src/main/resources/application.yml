spring:
  application:
    name: fm6-membership-portal
  
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=fm6_membership;encrypt=false;trustServerCertificate=true
    username: sa
    password: your_password
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: true
    show-sql: true
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: your-email@gmail.com
    password: your-app-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

fm6:
  app:
    jwtSecret: fm6SecretKey2024ForMembershipPortalVeryLongSecretKeyToEnsureSecurity
    jwtExpirationMs: 86400000

file:
  upload-dir: uploads/documents

logging:
  level:
    ma.fm6.membership: DEBUG
    org.hibernate.SQL: DEBUG